<h3>{{titulo}}</h3>
<hr>
<div *ngIf="!productos">
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos" style="margin-top:20px;">
            <div class="img-thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost:8888/curso-angular-backend/uploads/{{producto.imagen}}" 
                    alt="imagen" class="producto_imagen" >
                </div>
                <div *ngIf="!producto.imagen">
                        <div class="imagen_relleno"></div>
                    </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}} $</p>
                    <p>
                        <a href="#" class="btn btn-md btn-primary">Ver</a>
                        <a href="#" class="btn btn-md btn-warning">Editar</a>
                        <a href="#" class="btn btn-md btn-danger">Borrar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
